<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue能够控制下面的div, 帮我们把数据填充到div内部 -->
    <div id="app">
        <button @click="changeFlag"> Change Flag </button>
        <p v-if="flag">v-if</p>
        <p v-show="flag">v-show</p>
        <hr>
        <input v-model="type">
        <p v-if="type === 'A'">优秀</p>
        <p v-else-if="type === 'B'">良</p>
        <p v-else-if="type =='C'">及格</p>
        <p v-else>差</p>
    </div>
    <!-- 1.导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue实例对象 -->
    <script>
        //创建Vue实力对象
        const vm = new Vue({
            // el属性是固定的写法，表示当前的vm实力要控制页面上的哪个区域，接受的值是一个选择器 
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {
                // 如果flag为true，则显示被控制的元素，如果为false则隐藏被控制的元素
                flag: true,
                type: 'A'
            },
            methods: {
                changeFlag() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
