<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue能够控制下面的div, 帮我们把数据填充到div内部 -->
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="show">baidu</a>
        <hr>
        <div style="height:150px; background-color: orange; padding-left: 100px; line-height: 150px;" @click="divHandler">
            <button @click.stop="btnHandler">button</button>
        </div>
    </div>
    <!-- 1.导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue实例对象 -->
    <script>
        //创建Vue实力对象
        const vm = new Vue({
            // el属性是固定的写法，表示当前的vm实力要控制页面上的哪个区域，接受的值是一个选择器 
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {},
            methods: {
                show(e) {
                    console.log('click')
                },
                btnHandler() {
                    console.log('btn')
                },
                divHandler() {
                    console.log('div')
                }
            }
        })
    </script>
</body>
</html>
