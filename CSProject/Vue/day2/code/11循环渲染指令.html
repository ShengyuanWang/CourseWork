<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    <!-- 希望vue能够控制下面的div, 帮我们把数据填充到div内部 -->
    <div id="app">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>索引</th>
                <th>ID</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <!-- 官方建议只要用到了v-for指令，那么一定要绑定一个:key属性 -->
                <!-- 并且尽量把id当作key值 -->
                <tr v-for="(item, index) in list" :key="item.id" :title="item.name + index">
                    <td>{{index}}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 1.导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue实例对象 -->
    <script>
        //创建Vue实力对象
        const vm = new Vue({
            // el属性是固定的写法，表示当前的vm实力要控制页面上的哪个区域，接受的值是一个选择器 
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {
                list:[
                    {id: 1, name: '张三'},
                    {id: 2, name: '李四'},
                    {id: 3, name: '王五'}
                ]
            }
        })
    </script>
</body>
</html>
