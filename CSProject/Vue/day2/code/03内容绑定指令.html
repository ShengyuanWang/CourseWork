<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue能够控制下面的div, 帮我们把数据填充到div内部 -->
    <div id="app">
        <input type="text" v-bind:placeholder="tips">
        <hr>
        <!-- vue规定 v-bind：指令可以简写为： -->
        <img v-bind:src="photo" alt="img" >
        <hr>
        <div>
            1+2的结果是{{1+2}}
        </div>
        <div>{{tips}}反转的结果是{{tips.split('').reverse().join('')}}</div>
        <div :title="'box'+index">这是一个div</div>
    </div>
    <!-- 1.导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue实例对象 -->
    <script>
        //创建Vue实力对象
        const vm = new Vue({
            // el属性是固定的写法，表示当前的vm实力要控制页面上的哪个区域，接受的值是一个选择器 
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {
                tips: '请输入用户名',
                photo: 'https://cn.vuejs.org/images/logo.svg',
                index: 3
            }
        })
    </script>
</body>
</html>
