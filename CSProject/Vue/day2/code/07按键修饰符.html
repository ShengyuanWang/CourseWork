<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue能够控制下面的div, 帮我们把数据填充到div内部 -->
    <div id="app">
        <input type="text" @keyup.esc="clearInput" @keyup.enter="commitAjax">
    </div>
    <!-- 1.导入vue库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue实例对象 -->
    <script>
        //创建Vue实力对象
        const vm = new Vue({
            // el属性是固定的写法，表示当前的vm实力要控制页面上的哪个区域，接受的值是一个选择器 
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {
            },
            methods: {
                clearInput(e) {
                    console.log('clear input')
                    e.target.value = ''
                },
                commitAjax(e) {
                    console.log('commit Ajax')
                }
            }
        })
    </script>
</body>
</html>
